<!DOCTYPE html>
<html>
<head>
    <title>Paddle Test</title>
</head>
<body>
    <h1>Paddle Checkout Test</h1>
    <button onclick="testPaddle()">Test Paddle Checkout</button>
    <div id="output"></div>

    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<div>' + message + '</div>';
        }

        function testPaddle() {
            log('üöÄ Testing Paddle...');
            
            try {
                // Initialize Paddle with your CORRECT tokens
                log('üîß Testing with client token: test_50ad5...');
                // Use your actual client token
                Paddle.Setup({
                    token: 'test_50ad5a9db0a25f05fca420f8fcf'
                });
                log('‚úÖ Paddle initialized');

                // Test checkout
                Paddle.Checkout.open({
                    items: [{
                        priceId: 'pri_01k4xqh9w5gtcmemvgp99gtra1',
                        quantity: 1
                    }],
                    customer: {
                        email: 'test@example.com'
                    }
                });
                log('‚úÖ Checkout opened');
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
